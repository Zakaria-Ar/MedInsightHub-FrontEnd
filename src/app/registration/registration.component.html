<!-- registration.component.html -->
<div class="registration-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" [(ngModel)]="user.firstname" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="user.lastname" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="user.bio" name="bio" placeholder="Bio"></textarea>
        </div>
        <div class="form-group select-arrow">
        <select [(ngModel)]="user.user_type" name="user_type">
            <option [ngValue]="UserType.Doctor">Doctor</option>
            <option [ngValue]="UserType.Patient">Patient</option>
        </select>
        </div>
        <!-- Conditional fields based on user type -->
        <div class="form-group" *ngIf="user.user_type === UserType.Doctor">
            <input type="text" [(ngModel)]="user.doctor_specialty" name="doctor_specialty" placeholder="Specialty">
            <select [(ngModel)]="user.doctor_years_of_experience" name="doctor_years_of_experience">
                <option [ngValue]="1">Less than 2 years</option>
                <option [ngValue]="3">Between 2 and 5 years</option>
                <option [ngValue]="5">More than 5 years</option>
            </select>
        </div>
        <div class="form-group" *ngIf="user.user_type === UserType.Patient">
            <label for="patient_date_of_birth">Date of Birth:</label>
            <input type="date" id="patient_date_of_birth" [(ngModel)]="user.patient_date_of_birth" name="patient_date_of_birth" placeholder="Date of Birth" required>
            <select [(ngModel)]="user.patient_gender" name="patient_gender">
                <option [ngValue]="UserGender.Male">Male</option>
                <option [ngValue]="UserGender.Female">Female</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
