<!-- new-message.component.html -->
<div class="new-message-container">
    <h2>New Message</h2>
    <form (ngSubmit)="sendNewMessage()">
      <div class="form-group">
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" [(ngModel)]="newMessage.recipient" name="recipient" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" [(ngModel)]="newMessage.content" name="message" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
