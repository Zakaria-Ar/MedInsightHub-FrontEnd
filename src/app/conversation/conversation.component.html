<!-- conversation.component.html -->
<div class="conversation-container">
    <h2>Conversation with {{ conversationWith }}</h2>
    <div class="messages">
      <div *ngFor="let msg of conversationMessages" class="message" [ngClass]="{'sender': isSender(msg), 'receiver': !isSender(msg)}">
        <div class="message-content">
          {{ msg.text_message }}
        </div>
        <div class="message-timestamp">
          {{ msg.date_sent | date:'short' }}
        </div>
      </div>
    </div>
    <div class="message-input">
      <textarea [(ngModel)]="newMessage" placeholder="Type a message..."></textarea>
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
