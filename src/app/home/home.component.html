<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Home Page</h2>
          <div class="posts">
            <div *ngFor="let post of posts" class="post card mb-3">
              <div class="card-body">
                <h3 class="card-title">{{ post.title }} <span class="post-type">{{ post.post_type }}</span></h3>
                <p class="card-text">Author: Dr. {{ post.doctor_firstname }} {{ post.doctor_lastname }}</p>
                <p class="card-text">Posted on: {{ post.date_posted | date:'medium' }}</p>
                <div class="post-stats">
                  <span class="card-text">Views: {{ post.views_count }}</span>
                  <span class="card-text">Likes: {{ post.likes_count }}</span>
                  <span class="card-text">Comments: {{ post.comments_count }}</span>
                </div>
                <div class="post-tags mt-3">
                  <span class="tag badge bg-info" *ngFor="let tag of post.tags">{{ tag }}</span>
                </div>
                <p class="card-text post-content mt-3">{{ post.content }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
