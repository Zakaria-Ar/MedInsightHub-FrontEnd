<!-- create-post.component.html -->
<div class="create-post-container">
  <h2>Create New Post</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newPost.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="postType">Post Type</label>
      <select class="form-control" id="postType" [(ngModel)]="newPost.post_type" name="post_type" required>
        <option value="Analysis">Analysis</option>
        <option value="Question">Question</option>
        <option value="Discussion">Discussion</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tags">Tags (comma-separated)</label>
      <input type="text" class="form-control" id="tags" [(ngModel)]="tagsInput" name="tags">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" rows="5" [(ngModel)]="newPost.content" name="content" required></textarea>
    </div>
    <div class="form-group">
      <label for="documents">Documents Attached</label>
      <input type="file" class="form-control" id="documents" (change)="onFileSelected($event)" name="documents">
    </div>
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>
</div>
